<!doctype html>
<html>
    <head>
    	<meta charset="UTF-8"/>
        <title>Mastoclient</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>

        <section id="header">
            <h1>
                Public
                <select id="range" name="nom" size="1">
                    <option value="local">local</option>
                    <option value="federated">federated</option>
                </select>
                timeline of
                <input type="text" id="instance" placeholder="https://mastodon.social" />
                <button onclick="IHM.refreshTimeline()">Load newest statuses</button>
            </h1>
        </section>
        
        <section id="statuses">
            <table id="statuses_t">
                <thead>
                    <tr>
                        <th>time</th>
                        <th>account</th>
                        <th>content</th>
                    </tr>
                </thead>
                <tbody id="body">
                    <tr id="model">
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="IHM.loadMore()">Load more</button>
        </section>

        <section id="discussion">
            <table id="discussion_t">
                <thead>
                    <tr>
                        <th>time</th>
                        <th>account</th>
                        <th>content</th>
                    </tr>
                </thead>
                <tbody id="discussion_body">
                </tbody>
            </table>
            <button onclick="IHM.goBackToTimeline()">Go back to timeline</button>
        </section>

        <script src="html.js"></script>
        <script src="masto.js"></script>
        <script src="ihm.js"></script>
        
    </body>
</html>
